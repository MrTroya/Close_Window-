<!DOCTYPE html>
<html>
<head>
    <title>Cerrar ventana</title>
</head>
<body>
    <p>Esta ventana se cerrará automáticamente.</p>
    <script type="text/javascript">
        window.onload = function() {
            if (window.history.length > 1) {
                window.history.go(-1); // Intentar navegar a la página anterior si existe
            } else {
                window.open('', '_self', ''); // Intentar abrir una ventana en blanco
                window.close(); // Intentar cerrar la ventana
            }
        };
    </script>
</body>
</html>
